version: 2

models:
  - name: dim_customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('int_orders__pivoted')
              field: order_id
      - name: customer_id
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id

  - name: int_orders__pivoted
    columns: 
      - name: order_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('fct_orders')
              field: order_id